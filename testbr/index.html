<!DOCTYPE html>
<html>
<head>
	<title>Test in browser</title>
	<script src="coiot-client.js"></script>
</head>
<body>
	<h1>001.login() and list()</h1>
	<div id="res"></div>
	<script>
		var coiot = new Coiot;
		coiot.login('http://localhost:4000','guest','guest',function(err){
			coiot.list(undefined,function(err,list){
				document.getElementById('res').text = JSON.stringify(list);
			});
		});
	</script>
</body>
</html>
